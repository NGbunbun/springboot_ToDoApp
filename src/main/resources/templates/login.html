<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LOGIN PAGE</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body class="container">
		<h1 class="display-4 my-5 text-center">ログインページ</h1>
		<p class="fs-4 mb-5 text-center" th:text="${msg}"></p>

		<form th:action="@{/login}" method="post" class="w-25 mx-auto">
			<div class="mb-3">
				<label class="form-label">ユーザー名</label>
				<input type="text" name="username" class="form-control">
			</div>
			
			<div class="mb-3">
				<label class="form-label">パスワード</label>
				<input type="password" name="password" class="form-control">
			</div>
			
			<div class="mb-3 text-center">
				<input type="submit" class="btn btn-primary btn-lg px-5" value="ログイン">
			</div>
		</form>
	
	</body>
</html>
